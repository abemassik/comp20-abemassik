<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      msg = JSON.parse(jsonData);

      var chat = document.getElementById("messages");
      var msgs1 = document.createElement("p");
      var m1 = document.createTextNode(msg[0].username + ": " + msg[0].content);
      var msgs2 = document.createElement("p");
      var m2 = document.createTextNode(msg[1].username + ": " + msg[1].content);      
      msgs1.appendChild(m1);
      chat.appendChild(msgs1);
      msgs2.appendChild(m2);
      chat.appendChild(msgs2  );


      
    }

  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
